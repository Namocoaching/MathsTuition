<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamoCoaching</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1, h2 {
            text-align: center;
            margin: 0;
            padding: 10px 0;
        }

        h1 {
            font-size: 2.5rem;
            color: blue; /* Maintains blue color */
        }

        h2 {
            font-size: 2rem;
            color: blue; /* Maintains blue color */
        }

        ul {
            list-style-type: disc; /* Ensures bullets appear */
            padding-left: 40px; /* Adds spacing to bullets */
        }

        li {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #e9ecef;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            text-decoration: none;
            color: #007bff;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        a {
            font-size: 1.5rem;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                text-align: center;
                box-shadow: none;
            }

            .sidebar a {
                display: inline-block;
                margin: 5px 10px;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
                color: blue; /* Ensures heading color stays blue */
            }

            h2 {
                font-size: 1.5rem;
                color: blue; /* Ensures heading color stays blue */
            }

            ul {
                padding-left: 20px; /* Adjusts spacing for smaller screens */
            }

            li {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar with links -->
    <div class="sidebar">
        <a href="https://namocoaching.github.io/MathsTuition">Homepage</a>
        <a href="https://namocoaching.github.io/MathsTuition/about">About Us</a>
        <a href="https://namocoaching.github.io/MathsTuition/contact">Contact Us</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <h1>NamoCoaching</h1>
        <h2>Maths Tuition</h2>
        <ul>
            <li>Covering Basic Concepts in Maths</li>
            <li>Homework Assistance</li>
            <li>Regular Assessments</li>
            <li>Individual Attention</li>
            <li>One to One Lessons/Group Lessons</li>
            <li>Weekdays/Weekend Timings Available</li>
            <li>Valid Working with Children Check</li>
        </ul>
        <a href="https://namocoaching.github.io/MathsTuition/contact">Contact Us</a>
    </div>
</body>
</html>
