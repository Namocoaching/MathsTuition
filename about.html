<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About NamoCoaching</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1, h2 {
            text-align: center;
            margin: 0;
            padding: 10px 0;
        }

        h1 {
            font-size: 2.5rem;
            color: blue; /* Ensures blue color */
        }

        h2 {
            font-size: 2rem;
            color: blue; /* Ensures blue color */
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #e9ecef;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            text-decoration: none;
            color: #007bff;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .about-section {
            font-size: 1.2rem;
            margin: 20px auto;
            display: inline-block;
            text-align: left;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                text-align: center;
                box-shadow: none;
            }

            .sidebar a {
                display: inline-block;
                margin: 5px 10px;
            }

            .content {
                margin-left: 0;
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
                color: blue; /* Ensures heading color stays blue */
            }

            h2 {
                font-size: 1.5rem;
                color: blue; /* Ensures heading color stays blue */
            }

            .about-section {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="https://namocoaching.github.io/MathsTuition">Homepage</a>
        <a href="https://namocoaching.github.io/MathsTuition/about">About Us</a>
        <a href="https://namocoaching.github.io/MathsTuition/contact">Contact Us</a>
    </div>

    <div class="content">
        <h1>NamoCoaching</h1>
        <h2>About Us</h2>
        <div class="about-section">
            <p>Welcome to NamoCoaching. You have come to the right place for your child's learning.</p>
            <ul>
                <li>We specialize in teaching Maths to School students from grades 4 to 9</li>
                <li>Please <a href="https://namocoaching.github.io/MathsTuition/contact">Contact Us</a> to enrol your child and discuss their learning plan.</li>
            </ul>
        </div>
    </div>
</body>
</html>
